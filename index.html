<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW BizTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* This allows the main content to expand and push the footer down */
        }
    </style>
</head>

<body class="font-inter">
    <!-- Logo -->
    <div class="mx-5 my-5 md:mx-20 md:my-10">
        <img src="jw logo.svg" alt="Logo" class="w-12 md:w-16">
    </div>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row justify-center items-center h-auto md:h-[70vh] mx-5 md:mx-20 gap-10 md:gap-24">
        <!-- Text Section -->
        <div class="text-center md:text-left w-full md:w-[40%]">
            <h1 class="text-4xl md:text-6xl font-bold text-[#F0961D]">Oops!</h1>
            <h2 class="text-2xl md:text-4xl font-medium text-[#F0961D] my-4">Under Construction</h2>
            <h2 class="text-lg md:text-xl font-normal text-[#A09696] my-6 md:my-10">Hang tight, weâ€™re working hard to create a better experience for you. Follow us on social media for updates and more information.</h2>
        </div>

        <!-- Image Section -->
        <div class="w-full md:w-auto">
            <img src="construction.png" alt="Construction Image" class="w-full max-w-xs md:max-w-lg mx-auto">
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="flex flex-col items-center mt-10 md:mt-0 pb-5 md:pb-10">
        <!-- Text -->
        <div class="flex justify-center items-center">
            <h3 class="text-sm font-medium text-[#252525] mb-2">Visit Us At:</h3>
        </div>

        <!-- Social Icons -->
        <div class="flex justify-center items-center space-x-4">
            <!-- Facebook -->
            <a href="https://www.facebook.com/JWBizTech.co/" class="hover:opacity-75">
                <img src="fb.svg" alt="Facebook" class="w-6 md:w-8">
            </a>
            
            <!-- Instagram -->
            <a href="https://www.instagram.com/jwbiztech/" class="hover:opacity-75">
                <img src="ig.svg" alt="Instagram" class="w-6 md:w-8">
            </a>
            
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/company/jw-biztech/" class="hover:opacity-75">
                <img src="li.svg" alt="LinkedIn" class="w-6 md:w-8">
            </a>
        </div>
    </footer>
</body>
</html>
